<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="requirejs-config.js"></script>
    <script src="./js/main.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row position-relative">
            <div class="col-md-3 my-3 " id="note">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="title-header">
                            <textarea class="form-control text-header"
                                placeholder="Title"></textarea>
                            </div>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control text-card" placeholder="Comment here"></textarea>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <div>
                            <button type="button" class="btn btn-light add">Add notes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
